<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دودي | صديقك المفضل</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.rtl.min.css')}}">

    <!-- Styles -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container">
          <a class="navbar-brand" href="/">
              <img src="{{url_for('static', filename='imgs/logo.png')}}" class="w-100" alt="Logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link {% if current == 'home' %}  active  {% endif %}"   aria-current="page"  href="/">الصفحة الرئيسية</a>
              <a class="nav-link {% if current == 'games' %}  active  {% endif %}" href="/games">ألعاب</a>
              <a class="nav-link {% if current == 'cartoon' %}  active  {% endif %}" href="/cartoon">كارتون</a>
              <a class="nav-link {% if current == 'education' %}  active  {% endif %}" href="/education">تعليمي</a>
            </div>
          </div>
        </div>
      </nav>

    {% block body  %}
    {% endblock  %}

    {% block scripts %}

    {% endblock %}
    <!-- Bootstrap Js -->
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>

    <!-- Main Js -->
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery-3.6.0.min.js')}}"></script>
</body>
</html>
